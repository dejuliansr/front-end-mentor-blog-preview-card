<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="Learning HTML & CSS" class="card-image">
        <div class="card-content">
          <span class="badge">Learning</span>
          <p class="publish-date">Published 21 Dec 2023</p>
          <h2 class="card-title">HTML & CSS Foundations</h2>
          <p class="card-description">
              These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
          <div class="author">
              <img src="./assets/images/image-avatar.webp" alt="Author Image" class="author-image">
              <p class="author-name">Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>
    
  </body>
</html>
